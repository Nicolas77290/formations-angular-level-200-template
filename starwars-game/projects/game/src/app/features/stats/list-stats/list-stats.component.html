<h1>Statistiques du jeu</h1>

<table class="table">
  <thead>
    <tr>
      <th>
        Date
      </th>
      <th>
        Titre
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of stats$ | async">
      <td>
        {{ item.dateGame | date }}
      </td>
      <td>
        {{ item.value }}
      </td>
    </tr>
  </tbody>
</table>
